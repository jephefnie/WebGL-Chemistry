<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Welcome</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="home/css/style.css">
 
</head>
<body>

<!-- particles.js container -->
<div id="particles-js"></div>
<iframe src="home/background2.html" class="Webgl-content" style="position: absolute; top: 0; left: 0; " width="100%" height="100%" scrolling="no" ></iframe>
 
<!-- scripts -->
<script src="home/particles.js"></script>
<script src="home/app.js"></script>
<script src="homethree.js"></script>
<!-- load the font file from canvas-text -->
<script src="home/helvetiker_regular.typeface.js"></script>
<script type="x-shader/x-vertex" id="vertexshader"></script>
<!-- The wordings -->
<script type="x-shader/x-fragment" id="fragmentshader"></script>

<!-- stats.js -->
<script src="home/stats.js"></script>
<script>

  var count_particles, stats2, update;
  stats2 = new Stats;
  stats2.setMode(0);
  stats2.domElement.style.position = 'absolute';
  stats2.domElement.style.left = '0px';
  stats2.domElement.style.top = '0px';
  document.body.appendChild(stats2.domElement);
  count_particles = document.querySelector('.js-count-particles');
  update = function() {
    stats2.begin();
    stats2.end();
    // if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
    //   count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
    // }
    requestAnimationFrame(update);
  };
  requestAnimationFrame(update);
</script>

</body>
</html>
